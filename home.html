<!DOCTYPE html>
<html lang="en" ng-app="frontApp">
<head>
    <meta charset="utf-8">
    <title>Front End Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.15/css/bootstrap-multiselect.css" type="text/css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.15/js/bootstrap-multiselect.js"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="js/controller.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#ColorSelect').multiselect({
                nonSelectedText: 'Colors',
            includeSelectAllOption: true,
            buttonWidth: 250,
            enableFiltering: true
        });
    });
    </script>
</head>
<body ng-contoller="colorCtrl">
    <div class="container">
        <h4 class="titleCls">Dropdown with search</h4> 
        <div class="ColorProject">
            <!-- <select id="ColorSelect" multiple="multiple" ng-model='ColorSelect' ng-options='color for color in colors'> -->
            <select id="ColorSelect" multiple="multiple">
                <option value="Red">Red</option>
                    <option value="Green">Green</option>
                    <option value="Yellow">Yellow</option>
                    <option value="Blue" >Blue</option>
            </select>
        </div>
        </div>
    </div>
</body>
</html>
